<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Feel free to reach out with any questions, comments, or feedback.</p>

            <form id="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 E-Commerce Project | All rights reserved</p>
    </footer>

    <script>
        // Handle form submission with JavaScript
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            // You can replace this with your own form processing logic or AJAX call
            const formData = new FormData(this);
            fetch('#', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert('Message sent successfully!');
                    // You can clear the form or display a success message
                    document.getElementById('contact-form').reset();
                })
                .catch(error => {
                    alert('Error: ' + error);
                });
        });
    </script>

</body>

</html>
