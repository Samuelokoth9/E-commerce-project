<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Feel free to reach out with any questions, comments, or feedback.</p>

            <form action="#" method="POST" id="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 E-Commerce Project | All rights reserved</p>
    </footer>

    <script>
        // Get the form element
        const contactForm = document.getElementById("contact-form");

        // Add an event listener to handle form submission
        contactForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission (refreshing the page)

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Example: log form data to console (You can use this for further processing)
            console.log("Name: " + name);
            console.log("Email: " + email);
            console.log("Message: " + message);

            // Display a confirmation message (you could also send this data to a back-end)
            alert("Thank you for reaching out! We will get back to you soon.");
        });
    </script>

</body>
</html>
